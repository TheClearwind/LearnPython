<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>王兰花</td>
        <td>1</td>
        <td>80</td>
    </tr>
    <tr>
        <td>张三楞</td>
        <td>2</td>
        <td>75</td>
    </tr>
    </tbody>
</table>
</body>
</html>
